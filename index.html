<!DOCTYPE html>
<html>
<head>
	<!-- This title is used for tabs and bookmarks -->
	<title>quiet room</title>

	<!-- Use UTF character set, a good idea with any webpage -->
  	<meta charset="UTF-8" />
	<!-- Set viewport so page remains consistently scaled w narrow devices -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Include a sitewide CSS file for consistent styling across the site -->
	<link rel="stylesheet" type="text/css" href="../css/site.css">
	<!-- Lab-specifc CSS file for any special styling of this particular page -->
	<link rel="stylesheet" type="text/css" href="css/lab.css">
	
	<!-- load jQuery library to make javascript easier (must be above our lab js)-->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<!-- Link JS file-->
	<script src="js/lab.js" defer></script>

</head>
<body>
    <main>
		<img id="background-color-shift" src="img/background.png" />
		<svg id="mySvg" height="100">
            <defs>
                <clipPath id="flashlight">
                    <circle id="maskedCircle" cx="60" cy="60" r="150"/>
                </clipPath>
            </defs>
        </svg>
		<div class="under clipped">

			<!-- audios here, source files in "aud" -->
			<audio id="snore" class="hidden">
				<source src="sfx/snoring.mp3" type="audio/mp3">
			</audio>
			<audio id="alarm" class="hidden">
				<source src="sfx/alarm_clock.mp3" type="audio/mp3">
			</audio>
			<audio id="switchSound" class="hidden">
				<source src="sfx/light_switch.mp3" type="audio/mp3">
			</audio>

			<!-- all images go here, interactables should have class "clickable"-->
			<img id="background" src="img/background.png" />
			<img class="clickable" id="switch" src="img/LightSwitchOff.png">
			<img class="clickable" id="clock" src="img/AlarmClock.png">
			<img id="soccerball" src="img/soccerball.png">
			<img class="clickable" id="bed" src="img/bed1.png">
			<img id="laptop-screen" class="clickable" src="img/zoom.png" />
			<img id="laptop" class="clickable" src="img/laptop.png" />
			<img id="phone-bottom" class="clickable" src="img/phone-bottom.png" />
			<img id="card-closed" class="clickable" src="img/Card_Closed.png" />
			<img id="diary-spine" class="clickable" src="img/Diary_Spine.png" />
			<img id="sticky-note-small" class="clickable" src="img/stickynote_small.png" />
			<!-- put images that haven't been positioned here
			
			
			
			
			things i (tien) don't know what to do with:
			
			
			-->
			
		</div>
		<div class="top">
			<svg id="dark" class="hidden" height="1080" width="1920">
				<rect id="shade" width="1920" height="1080" fill="black" fill-opacity="0.7"/>
			</svg>
			<div class="hidden"  id="phone-text-popup">
				<img id="phone-text" src="img/phone-text.png" />
				<img id="phone-text-button" class="exit_button clickable" src="img/exit_button.png" /> 
			</div>
			<div class="hidden" id="card-popup">
				<img id="card-open" src="img/Card_Open.png" />
				<img id="card-open-button" class="exit_button clickable" src="img/exit_button.png" /> 
			</div>
			<div id="diary-popup" class="hidden">
				<img id="diary-cover" src="img/Diary_Cover.png" />
				<img id="diary-open" class="hidden" src="img/Diary_Open3.png" />
				<img id="left-arrow" class="next_button clickable hidden" src="img/left_arrow.png" />
				<img id="right-arrow" class="next_button clickable" src="img/right_arrow.png" />
				<img id="diary-button" class="exit_button clickable" src="img/exit_button.png" /> 
			</div>
			<div id="sticky-note-popup" class="hidden">
				<img id="sticky-note" src="img/stickynote_open.png" />
				<p id="compliment"></p>
				<img id="sticky-note-button" class="exit_button clickable" src="img/exit_button.png" />
				
			</div>
		</div>
    </main>
</body>
</html>
